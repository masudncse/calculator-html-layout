<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/app.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App: Calculator</title>
  </head>

  <body class="black">
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col s5 offset-s4">
          <table class="">
            <tbody>
              <tr>
                <td colspan="5">
                  <input
                    id="first_name"
                    type="text"
                    value="420"
                    class="validate right-align"
                  />
                </td>
              </tr>
              <tr>
                <td><button class="waves-effect waves-light btn grey">CE</button></td>
                <td><button class="waves-effect waves-light btn grey">C</button></td>
                <td><button class="waves-effect waves-light btn grey"><i class="material-icons">arrow_back</i></button></td>
                <td><button class="waves-effect waves-light btn orange">/</button></td>
              </tr>
              <tr>
                  <td><button class="waves-effect waves-light btn grey darken-4">7</button></td>
                  <td><button class="waves-effect waves-light btn grey darken-4">8</button></td>
                  <td><button class="waves-effect waves-light btn grey darken-4">9</button></td>
                  <td><button class="waves-effect waves-light btn orange">x</button></td>
              </tr>
              <tr>
                  <td><button class="waves-effect waves-light btn grey darken-4">4</button></td>
                  <td><button class="waves-effect waves-light btn grey darken-4">5</button></td>
                  <td><button class="waves-effect waves-light btn grey darken-4">6</button></td>
                  <td><button class="waves-effect waves-light btn orange">-</button></td>
              </tr>
              </tr>
              <tr>
                  <td><button class="waves-effect waves-light btn grey darken-4">1</button></td>
                  <td><button class="waves-effect waves-light btn grey darken-4">2</button></td>
                  <td><button class="waves-effect waves-light btn grey darken-4">3</button></td>
                  <td><button class="waves-effect waves-light btn orange">+</button></td>
              </tr>
              <tr>
                  <td colspan="2"><button class="waves-effect waves-light btn grey darken-4">0</button></td>
                  <td><button class="waves-effect waves-light btn grey darken-4">.</button></td>
                  <td><button class="waves-effect waves-light btn orange">=</button></td>
              </tr>
            
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
